<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Adventure Game</title>
</head>
<body>
    <div class="wrapper"> <!-- Wrapper added here -->
        <div class="game-container">
            <h1>Adventure Game</h1>
            <div class="game-text" id="gameText">Welcome to the Adventure Game!</div>
            <div class="action-buttons">
                <button id="attackBtn">Attack</button>
                <button id="potionBtn">Use Potion</button>
                <button id="runBtn">Run Away</button>
            </div>
            <div id="enemyHealth"></div>
            <div id="heroHealth"></div>
            <div id="potionCount"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
